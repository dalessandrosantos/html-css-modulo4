<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F">Feminino</label>

        <!--Todo botão de rádio que faz parte do mesmo grupo, todas as caixas precisam ter o mesmo name.-->

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <br><input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label></br>
            <br><input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label></br>
            <br><input type="checkbox" name="esten" id="iesten"><label for="iesteni">Tênis</label></br>
            <br><input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label></br>

        </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>        
    </form>
</body>
</html>
